<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vector - Unit vectors</title>
    <script src="pub.js"></script>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <div class="drawer-container">
      <label for="drawer">Details</label>
      <input type="checkbox" name="drawer" id="drawer" />
      <div class="drawer">
        <div class="calculation">
          <div class="matrix matrix--2x2">
            <div class="vector vector--2 color-1">
              <div class="value" data-value="_unitVectorX._x">0</div>
              <div class="value" data-value="_unitVectorX._y">1</div>
            </div>
            <div class="vector vector--2 color-2">
              <div class="value" data-value="_unitVectorY._x">-1</div>
              <div class="value" data-value="_unitVectorY._y">0</div>
            </div>
          </div>
          <div class="vector vector--2 color-0">
            <div class="value" data-value="_vector0._x">1.5</div>
            <div class="value" data-value="_vector0._y">-1.5</div>
          </div>
          <span>=</span>
          <div class="matrix matrix--2x2">
            <div class="vector vector--2">
              <div class="value"> <span data-value="_vector0._x">0</span> × <span class="color-1" data-value="_unitVectorX._x">0</span> &nbsp;&nbsp;+&nbsp;&nbsp; </div>
              <div class="value"> <span data-value="_vector0._x">0</span> × <span class="color-1" data-value="_unitVectorX._y">0</span> &nbsp;&nbsp;+&nbsp;&nbsp; </div>
            </div>
            <div class="vector vector--2">
              <div class="value"> <span data-value="_vector0._y">0</span> × <span class="color-2" data-value="_unitVectorY._x">0</span></div>
              <div class="value"> <span data-value="_vector0._y">0</span> × <span class="color-2" data-value="_unitVectorY._y">0</span></div>
            </div>
          </div>
          <span>=</span>
          <div class="vector vector--2 color-0">
            <div class="value" data-value="_vector0translate._x">1.5</div>
            <div class="value" data-value="_vector0translate._y">-1.5</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
