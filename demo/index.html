<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AJAX Object test</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <ul>
      <li>
        <a
          href="/demo/page1.html"
          data-wtc-ajax="true"
          data-wtc-ajax-target='#link1-target'
          data-wtc-ajax-selection=".link1-selection">Link 1</a>
      </li>
    </ul>

    <h3>Javascript based</h3>
    <p>These links use the javascript method, with callbacks.</p>
    <p>
      <a id="link_1">This is a link</a>
    </p>

    <h3>Link 1 target</h3>
    <div id="link1-target">

    </div>

    <hr/>

    <h3>Link 2 target</h3>
    <div id="link2-target">
      <div class="content">
        <h2>I'm the original content</h2>
        <p>Hello, I'm the original content.</p>
      </div>
    </div>

  </body>
</html>
